<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TweenMax Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 class="logo" id="logo">Dream Vacation</h3>
        <img class="hamburger" src="./img/hamburger.svg" alt="hamburger" />
      </nav>

      <section>
        <div class="hero">
          <img class="van" src="./img/van.jpg" alt="van" />
          <h1 class="headline">Dream Big</h1>
        </div>
      </section>
    </header>

    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"
        integrity="sha512-JO6JyFPJupQKZf7icgZkHwuq/rAQxH7COqvEd4WdK52AtHPedwHog05T69pIelI69jVN/zZbW6TuHfH2mS8j/Q=="
        crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3kit-timeline/2.0.1/d3kit-timeline.min.js"
      integrity="sha512-XlRdX+KOe/69pGHcQat0YF1juRHe2TNewB7QedwJ3BxPKvOEss8zvLnGFVLCEST71CIUgP4GaANyl6IgaUB+zw=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
